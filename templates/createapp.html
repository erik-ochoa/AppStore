
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AppGen</title>

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <link rel="stylesheet" href="{{ url_for('static',filename='css/ratchet.min.css') }}">
  <link rel="stylesheet" href="{{ url_for('static',filename='css/ratchet-theme-ios.min.css') }}">
  <link rel="stylesheet" href="{{ url_for('static',filename='css/app.css') }}">
  <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css') }}">
  <script src="{{ url_for('static',filename='js/ratchet.min.js') }}"></script>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

  <link rel="stylesheet" href="{{ url_for('static',filename='css/jquery.rateyo.min.css') }}"/>
  <script src="{{ url_for('static',filename='js/jquery.rateyo.min.js') }}"></script>
  <script>
  $(function () {

    $("#rateYo").rateYo({
      rating: 0.0
    });

    $('#getAppName').val($('#sendAppName').text());

    $('#sendReview').click(function(){
      if ($(this).data('count')) {
        $(this).data('count', false);

      }
      else { // first click
        $(this).data('count', true); // initialize the count
      }
      $('#getReview').val($(this).data('count'));
    });

    $('#sendDeveloper').click(function(){
      if ($(this).data('count')) {
        $(this).data('count', false);

      }
      else { // first click
        $(this).data('count', true); // initialize the count
      }
      $('#getDeveloper').val($(this).data('count'));
    });

    $('#sendPaid').click(function(){
      if ($(this).data('count')) {
        $(this).data('count', false);

      }
      else { // first click
        $(this).data('count', true); // initialize the count
      }
      $('#getPaid').val($(this).data('count'));
    });







  });




  </script>

  <!-- Progress Bar Animation -->
  <style>
  @keyframes width {
    0%, 100% {
      transition-timing-function: cubic-bezier(1, 0, 0.65, 0.85);
    }
    0% {
      width: 20%;
    }
    100% {
      width: 30%;
    }
  }

  </style>


</head>
<body>

  <header class="bar bar-nav">
    <a href="/home/" data-transition="slide-out">
      <button name="button" method="GET" class="btn btn-link btn-nav pull-left" onClick="location='/home/'">
        <span class="icon icon-left-nav"></span>
        Back

      </button>
    </a>
    <h1 class="title">Create Application</h1>

    <!-- Progress Bar -->
    <div class="containerlower">
      <div class="progress">
        <div class="progress-bar">

        </div>
      </div>
    </div>


  </div>
</header>

<div class="content">
  <form method="POST" action="/homeFromCreate/">
    <br>

    <p id="sendAppName">app {{num_apps+1}}</p> 

    <ul class="table-view">
      <li class="table-view-cell">

        User Reviews

        <div id="sendReview" class="toggle">
          <div class="toggle-handle"></div>
        </div>


      </li>


      <li class="table-view-cell">

        Ratings
        <div id="rateYo" style="float: right; margin-right: -40px;"></div>

      </li>

      <li class="table-view-cell">

        <div>

          <p style="float: left">Download Count</p>
          <!-- Selection Wheel -->
          <!-- <div class = "select">
          <div class="contain" id=wheel>
          <div class="fixWidth" id=wheelwidth>
          <div class="nav" id=wheelnav>
        </div>
        <input type="text" id="trigger1" placeholder="Select a value">

      </div>

    </div>
  </div> -->
  <div class="select">
    <select name="downloadCount" style="float: right; margin-right: -40px; width: 140px;">
      <option value="Select a value" selected hidden>Select a value</option>
      <option value="1-100">1-100</option>
      <option value="101-1,000">101-1,000</option>
      <option value="1,001-10,000">1,001-10,000</option>
      <option value="10,001-100,000">10,001-100,000</option>
      <option value="100,001-1,000,000">100,001-1,000,000</option>
      <option value="1,000,000+">1,000,000+</option>
    </select>
  </div>

</div>

</li>
<li class="table-view-cell">

  Verified Developer


  <div id="sendDeveloper" class="toggle">
    <div class="toggle-handle"></div>
  </div>

</li>
<li class="table-view-cell">

  Paid Application


  <div id="sendPaid" class="toggle">
    <div class="toggle-handle"></div>
  </div>

</li>
</ul>

<br>
<div class="center">
  <input type="submit" idname="submit" class="submit" value="Next">

</div>

<input type="text" id="getReview" name="reviews" value="false">
<input type="text" id="getDeveloper" name="verifiedDeveloper" value="false" style="visibility: hidden">
<input type="text" id="getPaid" name="paid" value="false" style="visibility: hidden">
<input type="text" id="getAppName" name="appName" value="default">




</form>
</div><!-- /.content -->



<!-- Selection Wheel Variable -->
<script type="text/javascript">


var downloadArr=['Select a value','0-100','101-1,000','1,001-10,000','10,001-100,000','100,001-1,000,000','1,000,000+'];


//----------------------------------------------------------

//Trigger Wheel
var mobileSelect1 = new MobileSelect({
  trigger: '#trigger1',
  title: 'Download Count',
  wheels: [
    {data: downloadArr}
  ],
  position:[0]
});
</script>


</body>
</html>
