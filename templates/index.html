<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AppGen</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/ratchet.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/ratchet-theme-ios.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/app.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css') }}">
    <script src="{{ url_for('static',filename='js/ratchet.min.js') }}"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
      
    <script>
      function setCategory(what) { 
        document.getElementById('getcategory').value = what;
        document.forms['send_form'].submit();
      } 
    </script>
      
    <style>
      .category_size {
      padding-top: 8px !important;
      padding-bottom: 8px !important;
      }
      .name_position {
      padding-top: 0.5em;
      }
      .hidden_input {
      display: none;
      }
    </style>
  </head>
  <body>
    <header class="bar bar-nav">
      <!-- <a href="/"  data-transition="slide-out">
        <button class="btn btn-link btn-nav pull-left" onClick="location='/'">
          <span class="icon icon-left-nav"></span>
          Back
        
        </button>
          </a> -->
      <h1 class="title" id="testclick">Categories</h1>
      <!-- Progress Bar -->
      <!-- <div class="containerlower">
        <div class="progress">
          <div class="progress-bar">
          </div>
        </div>
        </div> -->
    </header>
    <div class="content">
      <form action="/applist/" method="POST" id="send_form" >
        <br>
        <ul class="table-view">
          <li class="table-view-cell media category_size" id="book_container">
            <a class="navigate-right" id="send_book" href="nolink" data-transition="slide-in">
              <img class="media-object pull-left icon_size" src="{{i0}}" alt="Book icon">
              <div class="media-body" onClick="setCategory('{{c0}}')">
                <p class="name_position">
                  {{c0}}
                </p>
              </div>
            </a>
          </li>
          <li class="table-view-cell media category_size">
            <a class="navigate-right" href="nolink" data-transition="slide-in">
              <img class="media-object pull-left icon_size" src="{{i1}}">
              <div class="media-body" onClick="setCategory('{{c1}}')">
                <p class="name_position">{{c1}}</p>
              </div>
            </a>
          </li>
          <li class="table-view-cell media category_size">
            <a class="navigate-right" href="choose-theater.html" data-transition="slide-in">
              <img class="media-object pull-left icon_size" src="{{i2}}">
              <div class="media-body" onClick="setCategory('{{c2}}')">
                <p class="name_position">{{c2}}</p>
              </div>
            </a>
          </li>
          <li class="table-view-cell media category_size">
            <a class="navigate-right" href="choose-theater.html" data-transition="slide-in">
              <img class="media-object pull-left icon_size" src="{{i3}}">
              <div class="media-body" onClick="setCategory('{{c3}}')">
                <p class="name_position">{{c3}}</p>
              </div>
            </a>
          </li>
          <li class="table-view-cell media category_size">
            <a class="navigate-right" href="choose-theater.html" data-transition="slide-in">
              <img class="media-object pull-left icon_size" src="{{i4}}">
              <div class="media-body" onClick="setCategory('{{c4}}')">
                <p class="name_position">{{c4}}</p>
              </div>
            </a>
          </li>
          <li class="table-view-cell media category_size">
            <a class="navigate-right" href="choose-theater.html" data-transition="slide-in">
              <img class="media-object pull-left icon_size" src="{{i5}}">
              <div class="media-body" onClick="setCategory('{{c5}}')">
                <p class="name_position">{{c5}}</p>
              </div>
            </a>
          </li>
          <li class="table-view-cell media category_size">
            <a class="navigate-right" href="choose-theater.html" data-transition="slide-in">
              <img class="media-object pull-left icon_size" src="{{i6}}">
              <div class="media-body" onClick="setCategory('{{c6}}')">
                <p class="name_position">{{c6}}</p>
              </div>
            </a>
          </li>
          <li class="table-view-cell media category_size">
            <a class="navigate-right" href="choose-theater.html" data-transition="slide-in">
              <img class="media-object pull-left icon_size" src="{{i7}}">
              <div class="media-body" onClick="setCategory('{{c7}}')">
                <p class="name_position">{{c7}}</p>
              </div>
            </a>
          </li>
          <li class="table-view-cell media category_size">
            <a class="navigate-right" href="choose-theater.html" data-transition="slide-in">
              <img class="media-object pull-left icon_size" src="{{i8}}">
              <div class="media-body" onClick="setCategory('{{c8}}')">
                <p class="name_position">{{c8}}</p>
              </div>
            </a>
          </li>
          <li class="table-view-cell media category_size">
            <a class="navigate-right" href="choose-theater.html" data-transition="slide-in">
              <img class="media-object pull-left icon_size" src="{{i9}}">
              <div class="media-body" onClick="setCategory('{{c9}}')">
                <p class="name_position">{{c9}}</p>
              </div>
            </a>
          </li>
        </ul>
          
        <input type="text" class="hidden_inputs" id="getcategory" name="getcategory" value="default">
      </form>
   
        <!-- /.content -->
    
        <!-- Settings modal -->
        <div id="settingsModal" class="modal">
          <header class="bar bar-nav">
            <a class="icon icon-close pull-right" href="#settingsModal"></a>
            <h1 class="title">Settings</h1>
          </header>
          <div class="content">
      <form class="input-group">
      <input type="text" placeholder="Full name">
      <input type="email" placeholder="Email">
      <input type="text" placeholder="Username">
      </form>
      <h5 class="content-padded">App settings</h5>
      <ul class="table-view">
      <li class="table-view-cell media">
      <span class="media-object pull-left icon icon-sound"></span>
      <div class="media-body">
      Enable sounds
      </div>
      <div class="toggle">
      <div class="toggle-handle"></div>
      </div>
      </li>
      <li class="table-view-cell media">
      <span class="media-object pull-left icon icon-person"></span>
      <div class="media-body">
      Parental controls
      </div>
      <div class="toggle">
      <div class="toggle-handle"></div>
      </div>
      </li>
      </ul>
      <div class="content-padded">
      <button class="btn btn-positive btn-block">Save settings</button>
      </div>
      </div>
      </div><!-- /.modal -->
    </div>
  </body>
</html>
